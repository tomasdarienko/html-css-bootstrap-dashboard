<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Bootstrap Dashboard</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="https://kit.fontawesome.com/2d1645b189.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="./css/style.css">
</head>

<body>
     <div class="navbar d-flex">
          <div class="img-nav">
               <img class="d-none d-md-block p2" src="./img/logo.svg" alt="">
               <img class="d-md-none p2" src="./img/mobile-logo.png" alt="">
          </div>
          <form class="container-fluid barra-nav">
               <div class="input-group">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <input type="text" class="form-control nav-form" placeholder="Prova a cercare: Lezioni di Laravel"
                         aria-label="Username" aria-describedby="basic-addon1">
               </div>
          </form>
          <div class="icnon-nav d-flex justify-content-evenly">
               <i class="fa-solid fa-list-ul d-none d-lg-block"></i>
               <i class="fa-solid fa-circle-question d-none d-lg-block"></i>
               <i class="fa-solid fa-ellipsis-vertical d-none d-lg-block"></i>
               <i class="fa-solid fa-bell text-warning d-none d-lg-block"></i>
               <div class="dropdown d-lg-none">
                    <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                         aria-expanded="false">
                         <i class="fa-solid fa-bell text-warning"></i>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                         <li><a class="dropdown-item" href="#"><i class="fa-solid fa-list-ul"></i></a></li>
                         <li><a class="dropdown-item" href="#"><i class="fa-solid fa-circle-question"></i></a></li>
                         <li><a class="dropdown-item" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a></li>
                    </ul>
               </div>
          </div>
     </div>

     <main class="d-flex">
          <div class="sidebar text-white d-flex flex-column justify-content-between align-items-center p-3">
               <ul>
                    <li class="d-flex justify-content-center fs-5 mt-3"><i class="fa-solid fas fa-house mx-2 mt-1">

                         </i><span class="d-none d-lg-block">Home</span></li>
                    <li class="d-flex justify-content-center fs-5 mt-3">
                         <i class="fa-solid fa-chart-simple mx-2 mt-1"></i><span class="d-none d-lg-block">Statis</span>
                    </li>
                    <li class="d-flex justify-content-center fs-5 mt-3">
                         <i class="fa-solid fa-signal mx-2 mt-1"></i><span class="d-none d-lg-block">Signals</span>
                    </li>
               </ul>
               <div>
                    <div class="d-flex justify-content-center fs-5">
                         <i class="fa-solid fa-gear mx-2 mt-1"></i><span class="d-none d-lg-block">Signals</span>
                    </div>
               </div>
          </div>
          <div class="main-content">
               <div class="container-fluid">
                    <div class="row">
                         <div class="col-lg-6 col-md-4 col-sm-12">

                         </div>
                         <div class="col-lg-3 col-md-4 col-sm-12">

                         </div>
                         <div class="col-lg-3 col-md-4 col-sm-12">
                              
                         </div>

                    </div>
               </div>
          </div>

     </main>



     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
</body>

</html>
